<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="Email_l">Username</label>
                <input type="email" id="Email_l" name="Email_l" required>
            </div>
            <div class="form-group">
                <label for="password_l">Password</label>
                <input type="password" id="password_l" name="password_l" required>
            </div>
            <button type="submit" id="submit_l" class="login-btn">Log In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#" onclick="navigateSignup()">Sign up</a></p>
        </div>
    </div>
    <script>
        // Navigate to the Signup page
        function navigateSignup() {
            console.log("Navigating to signup page...");
            window.location.href = "signup.html";
        }

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("Email_l").value;
            const password = document.getElementById("password_l").value;

            console.log("Username:", username);
            console.log("Password:", password);

            const response = await fetch("http://192.168.0.170:8000/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: username, password: password })
            })
            if(response.ok){
                window.location.href="index.html"
            }
        });
    </script>
</body>

</html>
